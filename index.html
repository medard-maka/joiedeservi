<!DOCTYPE html>
<html>
<head>
  <title>Affichage de l'ID RFID</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin-top: 50px;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    #card-id, #owner-name, #date-time {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #submit-btn {
      display: block;
      margin: 20px auto;
    }

    table {
      margin-top: 30px;
    }

    thead th {
      background-color: #f1f1f1;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ID de la carte RFID</h1>
    <p id="card-id"></p>
    <p id="owner-name"></p>
    <p id="date-time"></p>
    <div class="form-group">
      <label for="owner-name-input">Nom du propriétaire :</label>
      <input type="text" class="form-control" id="owner-name-input" placeholder="Entrez le nom du propriétaire">
    </div>
    <button class="btn btn-primary" id="submit-btn">Valider</button>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom du propriétaire</th>
          <th>Date et heure</th>
        </tr>
      </thead>
      <tbody id="records-body"></tbody>
    </table>
  </div>

  <script>
    // Code JavaScript similaire à la version précédente
    // ...
  </script>
</body>
</html>
