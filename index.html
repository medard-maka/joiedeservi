<!DOCTYPE html>
<html>

<head>
    <title>Affichage de l'ID RFID</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <table id="records-table">
            <thead>
                <tr>
                    <th>Champs</th>
                    <td>Field1</td>
                    <td>Field2</td>
                    <td>Field3</td>
                    <td>Field4</td>
                    <td>Field5</td>
                    <td>Field6</td>
                </tr>
            </thead>
            <tbody id="records-body">
                <tr>
                    <th>Valeurs</th>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Paramètres ThingSpeak
        var channelId = 2572384;
        var apiKey = "BGMFDPDQNOKGCHYQ";
        var fieldIds = [1, 2, 3, 4, 5, 6]; // Champs où sont stockés les ID

        // Fonction pour récupérer et afficher les ID
        function updateRecords() {
            $.getJSON("https://api.thingspeak.com/channels/" + channelId + "/feeds.json?api_key=" + apiKey + "&results=1", function(data) {
                var fieldValues = [
                    data.feeds[0].field1,
                    data.feeds[0].field2,
                    data.feeds[0].field3,
                    data.feeds[0].field4,
                    data.feeds[0].field5,
                    data.feeds[0].field6
                ];

                $("#records-body td").each(function(index) {
                    $(this).text(fieldValues[index]);
                });
            }).fail(function() {
                console.error("Erreur lors de la récupération des données");
            });
        }

        // Mise à jour des ID toutes les 5 secondes
        setInterval(updateRecords, 5000);
    </script>
</body>

</html>
