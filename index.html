<!DOCTYPE html>
<html>
<head>
  <title>Potentiometer Value</title>
</head>
<body>
  <h1>Potentiometer Value</h1>
  <p id="potValue">0</p>

  <script>
    function updatePotValue() {
      fetch('/') // Réception des données envoyées par l'ESP32
        .then(response => response.text())
        .then(data => {
          document.getElementById('potValue').textContent = data;
          setTimeout(updatePotValue, 100); // Mise à jour toutes les 100ms
        });
    }

    updatePotValue();
  </script>
</body>
</html>
