<!DOCTYPE html>
<html>
<head>
  <title>Potentiometer Web Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    .container {
      margin-top: 50px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    #potValue {
      font-size: 60px;
      font-weight: bold;
      color: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Potentiometer Value</h1>
    <div id="potValue">0</div>
  </div>

  <script>
    function updatePotentiometerValue() {
      fetch('https://medard-maka.github.io/ketsia/?potValue=' + encodeURIComponent(Math.floor(Math.random() * 1024)), {
        method: 'GET'
      })
      .then(response => response.text())
      .then(data => {
        document.getElementById('potValue').textContent = data;
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    setInterval(updatePotentiometerValue, 1000);
  </script>
</body>
</html>
